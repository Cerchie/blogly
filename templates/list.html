<!DOCTYPE html>
<html lang="en">
{% block html_head %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
{% endblock %}

<body>
    <form>
        <h1>Users</h1>
        <ul>
            {% for user in users %}
            <li><a href="/{{ user.id }}">{{ user.first_name }}</a></li>
            {% endfor %}
        </ul>

        <a href="/users/new">Add User</a>
    </form>
</body>

</html>
