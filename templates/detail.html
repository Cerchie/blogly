{% extends "layout.html" %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
{% block content %}


<h1>{{ user.first_name }}</h1>
<p>Last name: {{user.last_name}}</p>
{% if user.image_url %}
<div class="col-sm-2 col-6">
    <img src="{{ user.image_url }}" alt="{{ user.full_name }}" class="img-fluid">
</div>
{% endif %}
<p><a href="/{{user.id}}/edit">Edit User</a></p>
<p><a href="/{{user.id}}/delete">Delete User</a></p>

<form id="form1" nethod="post" action="/{{user.id}}/posts/new">
    <p>
        <h2>Posts</h2>
        {% for post in posts %}
        <li><a href="/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
        <button type="submit">add post</button>
        <a href="/users">Go back</a>
    </p>
</form>
{% endblock %}
